# username/password pair which will be required to access the bug report
# listings at `/api/listing`, via HTTP basic auth.  If omitted, there will be
# *no* authentication on this access!
listings_auth_user: alice
listings_auth_pass: secret
listings_jwt_secret: secret

# the external URL at which /api is accessible; it is used to add a link to the
# report to the GitHub issue. If unspecified, based on the listen address.
api_prefix:

# Linear bot access token to create Linear issues
linear_token:

# API server URLs for rageshake to verify access tokens against
api_server_url:
  example.com: http://localhost:1234

# A custom webhook URL that receives all the relevant data about the rageshake.
webhook_url: https://example.com/rageshake-webhook

# See https://github.com/tulir/zeroconfig for details.
logging:
  min_level: debug
  writers:
    - type: stdout
      format: json

# S3-compatible storage configuration for bug report uploads
s3_endpoint: "localhost:9000"
s3_access_key_id: "minioadmin"
s3_secret_access_key: "minioadmin"
s3_bucket: "rageshake"
s3_use_ssl: false
